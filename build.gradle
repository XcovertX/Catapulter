plugins {
	id 'eclipse'
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'base'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.11
project.ext.lwjglVersion = "3.2.3"
project.ext.lwjglNatives = "natives-windows"
project.ext.jomlVersion = "+"
project.ext.imguiVersion = '1.76-0.9'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

javafx {
    version = "16"
    application {
        mainClassName = "start.Main"
        applicationName = 'Catapulter'
        modules = [ 'javafx.base','javafx.fxml','javafx.controls','javafx.graphics','javafx.swing' ]
    }
}

sourceSets.main {
    java {
        srcDir 'src/main/java' //assume that your source codes are inside this path
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}

jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
    manifest {
        attributes(
                'Main-Class': 'main.java.start.Catapulter' // replace with you main class     
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
run {
    enableAssertions = true;
}

dependencies {

	compile group: 'org.danilopianini', name: 'gson-extras', version: '0.2.1'

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

	// JavaFX
    implementation 'org.openjfx:javafx:16'
    implementation 'org.openjfx:javafx-base:16'
    implementation 'org.openjfx:javafx-graphics:16'
    implementation 'org.openjfx:javafx-controls:16'
    implementation 'org.openjfx:javafx-fxml:16'
    implementation 'org.openjfx:javafx-swing:16'
    
	// https://mvnrepository.com/artifact/org.fxmisc.richtext/richtextfx
	implementation group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.10.9'

    // LWJGL

    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
    implementation "org.lwjgl:lwjgl"
    implementation "org.lwjgl:lwjgl-assimp"
    implementation "org.lwjgl:lwjgl-bgfx"
    implementation "org.lwjgl:lwjgl-cuda"
    implementation "org.lwjgl:lwjgl-egl"
    implementation "org.lwjgl:lwjgl-glfw"
    implementation "org.lwjgl:lwjgl-jawt"
    implementation "org.lwjgl:lwjgl-jemalloc"
    implementation "org.lwjgl:lwjgl-libdivide"
    implementation "org.lwjgl:lwjgl-llvm"
