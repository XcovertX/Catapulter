plugins {
	id 'eclipse'
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'base'
}

repositories { 
    mavenCentral() 
}

javafx {
    version = "16"
    application {
        mainClassName = "main.java.start.Catapulter"
        applicationName = 'Catapulter'
        modules = [ 'javafx.base','javafx.fxml','javafx.controls','javafx.graphics','javafx.swing' ]
    }
}



//sourceSets.main.output.resourcesDir = "$buildDir/resources"
sourceSets.main {
    java {
        srcDir 'src/main/java' //assume that your source codes are inside this path
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}

jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes(
                'Main-Class': 'main.java.start.Catapulter' // replace with you main class     
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

	implementation group: 'org.danilopianini', name: 'gson-extras', version: '0.2.1'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

	// JavaFX
    implementation 'org.openjfx:javafx:16'
    implementation 'org.openjfx:javafx-base:16'
    implementation 'org.openjfx:javafx-graphics:16'
    implementation 'org.openjfx:javafx-controls:16'
    implementation 'org.openjfx:javafx-fxml:16'
    implementation 'org.openjfx:javafx-swing:16'

}








